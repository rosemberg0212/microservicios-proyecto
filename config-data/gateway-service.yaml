server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enable: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
        - id: servicio-service
          uri: lb://servicio-service
          predicates:
            - Path=/servicios/**
        - id: cita-service
          uri: lb://cita-service
          predicates:
            - Path=/citas/**